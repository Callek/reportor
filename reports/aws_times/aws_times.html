<html>
<head>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.pie.js"></script>
<script type="text/javascript">
// On load
$(function() {
    var options = {
        series: {
            pie: {
                show: true
            },
        },
        grid: {
            hoverable: true,
            clickable: true,
        },
    };
    $.getJSON("hidden.json", function(data) {
        var series = [];
        $.each(data['total_hidden_time'], function(key, value) {
            series.push({
                label: key + " " + value['sum'] / 3600.0,
                data: value['sum'],
                });
        });
        series.sort(function(a,b) {return b.data-a.data});
        $.plot("#chart", series, options);
    });
});
</script>
</head>
<body>
    <div id="chart" style="width:1000px;height:600px" />
</body>
</html>
