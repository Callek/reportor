<html>
<head>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.pie.js"></script>
<script type="text/javascript">
// On load
$(function() {
    var options = {
        series: {
            pie: {
                show: true
            },
        },
        grid: {
            hoverable: true,
            clickable: true,
        },
    };
    $.getJSON("aws_times.json", function(data) {
        var series = [];
        series.push({label: "In-house time", data: data['total_time']-data['ec2_time']});
        series.push({label: "EC2 time", data: data['ec2_time']});
        $.plot("#time", series, options);

        var series = [];
        series.push({label: "In-house jobs", data: data['total_jobs']-data['ec2_jobs']});
        series.push({label: "EC2 jobs", data: data['ec2_jobs']});
        $.plot("#jobs", series, options);
    });
});
</script>
</head>
<body>
    <div id="time" style="width:400px;height:400px" ></div>
    <div id="jobs" style="width:400px;height:400px" ></div>
</body>
</html>
