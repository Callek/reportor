highscores:
    when: daily
    copy_files:
        - "*.png"
        - "*.css"
        - "*.js"
        - "*.json"
        - "*.html"
    command: python highscores.py
    stdout: highscores.json

branch_times:
    when: daily
    command: python branch_times.py
    locks: [scheduler_db]

branch_load:
    when: daily
    command: python branch_load.py
    locks: [scheduler_db]

hidden:
    when: hourly
    command: python hidden.py
    stdout: hidden.json
    locks: [status_db]
    copy_files:
        - "*.html"
        - "*.css"
        - flot/

long_jobs:
    when: hourly
    command: python long_jobs.py
    stdout: long_jobs.json
    locks: [status_db]
    copy_files:
        - jquery.js
        - long_jobs.html

aws_times:
    when: hourly
    command: python aws_times.py
    stdout: aws_times.json
    locks: [status_db]
    copy_files:
        - flot/
        - aws_times.html
